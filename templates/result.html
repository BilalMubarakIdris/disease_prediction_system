<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #eaffea;
      }
      .result-box {
        max-width: 600px;
        border-radius: 15px;
      }
      .header-title {
        color: #0c6b26;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow p-5 result-box">
        <h2 class="text-center header-title">
          {{ disease }} Prediction Result
        </h2>
        <hr />

        <h4 class="text-center">
          {% if result == 1 %}
          <span class="text-danger fw-bold">Positive (High Risk)</span>
          {% else %}
          <span class="text-success fw-bold">Negative (Low Risk)</span>
          {% endif %}
        </h4>

        <p class="text-center mt-3">
          Probability Score: {{ probability | round(2) }}
        </p>

        <div class="text-center mt-4">
          <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
