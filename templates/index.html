<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Prediction System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #eaffea;
      }
      .card {
        border-radius: 15px;
      }
      .header-title {
        color: #0c6b26;
        font-weight: bold;
      }
      .btn-primary {
        background-color: #0c6b26;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0a531e;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4 header-title">
        Healthcare Disease Prediction System
      </h1>
      <p class="text-center mb-5">
        Predict Diabetes, Heart Disease & Malaria using Machine Learning
      </p>

      <div class="row g-4">
        <!-- Diabetes -->
        <div class="col-md-4">
          <div class="card shadow p-4">
            <h4 class="header-title text-center">Diabetes Prediction</h4>
            <form action="/predict_diabetes" method="POST">
              <div class="mb-2">
                <input
                  class="form-control"
                  name="pregnancies"
                  placeholder="Pregnancies"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="glucose"
                  placeholder="Glucose"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="bp"
                  placeholder="Blood Pressure"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="skin"
                  placeholder="Skin Thickness"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="insulin"
                  placeholder="Insulin"
                />
              </div>
              <div class="mb-2">
                <input class="form-control" name="bmi" placeholder="BMI" />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="dpf"
                  placeholder="Diabetes Pedigree"
                />
              </div>
              <div class="mb-2">
                <input class="form-control" name="age" placeholder="Age" />
              </div>

              <button class="btn btn-primary w-100 mt-2">Predict</button>
            </form>
          </div>
        </div>

        <!-- Heart Disease -->
        <div class="col-md-4">
          <div class="card shadow p-4">
            <h4 class="header-title text-center">Heart Disease Prediction</h4>
            <form action="/predict_heart" method="POST">
              <div class="mb-2">
                <input class="form-control" name="Age" placeholder="Age" />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="Sex"
                  placeholder="Sex (0=Female, 1=Male)"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="RestingBP"
                  placeholder="Resting Blood Pressure"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="Cholesterol"
                  placeholder="Cholesterol"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="MaxHR"
                  placeholder="Max Heart Rate"
                />
              </div>

              <button class="btn btn-primary w-100 mt-2">Predict</button>
            </form>
          </div>
        </div>

        <!-- Malaria -->
        <div class="col-md-4">
          <div class="card shadow p-4">
            <h4 class="header-title text-center">Malaria Prediction</h4>
            <form action="/predict_malaria" method="POST">
              <div class="mb-2">
                <input
                  class="form-control"
                  name="fever"
                  placeholder="Fever (0 or 1)"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="headache"
                  placeholder="Headache (0 or 1)"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="chills"
                  placeholder="Chills (0 or 1)"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="vomit"
                  placeholder="Vomiting (0 or 1)"
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  name="sweats"
                  placeholder="Sweats (0 or 1)"
                />
              </div>

              <button class="btn btn-primary w-100 mt-2">Predict</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
